name: alice_chopper
description: "Alice + Chopper integration. It contains plugin for Alice which allows to use Chopper package."
version: 1.0.8
homepage: https://github.com/jhomlala/alice
publish_to: none

topics:
  - http
  - inspector
  - alice
  - chopper
  - interceptor

environment:
  sdk: ">=3.5.0 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  alice:
    path: ../alice
  chopper: ^8.2.0
  http: ^1.4.0
  uuid: ^4.5.1
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^5.0.0
  test: ^1.25.7
  alice_test:
    path: ../alice_test
  mocktail: ^1.0.4
  build_runner: ^2.4.0
  chopper_generator: ^8.0.0
  json_serializable: ^6.9.0
  json_annotation: ^4.9.0
  equatable: ^2.0.7
